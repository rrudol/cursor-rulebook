name: Validate Cursor Rules

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Make validation script executable
        run: chmod +x scripts/validate-rules.sh

      - name: Run rule validation
        run: ./scripts/validate-rules.sh

      - name: Check validation results
        run: |
          # Run validation and capture output
          ./scripts/validate-rules.sh > validation_output.txt 2>&1

          # Check if there are any errors (❌)
          if grep -q "❌" validation_output.txt; then
            echo "::error::Validation failed - found errors in cursor rules"
            cat validation_output.txt
            exit 1
          fi

          # Show warnings but don't fail (⚠️)
          if grep -q "⚠️" validation_output.txt; then
            echo "::warning::Validation completed with warnings"
            cat validation_output.txt
          else
            echo "::notice::All rules validated successfully"
            cat validation_output.txt
          fi

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: validation-results
          path: validation_output.txt
          retention-days: 30
