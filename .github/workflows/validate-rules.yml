name: Validate Cursor Rules

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck on scripts
        run: |
          shellcheck scripts/*.sh || echo "::warning::ShellCheck found issues in scripts"

      - name: Make validation script executable
        run: chmod +x scripts/validate-rules.sh

      - name: Run rule validation
        id: validate
        run: |
          # Run validation and capture output
          ./scripts/validate-rules.sh > validation_output.txt 2>&1 || VALIDATION_EXIT=$?
          cat validation_output.txt
          # Exit with the validation script's exit code
          exit "${VALIDATION_EXIT:-0}"

      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: validation_output.txt
          retention-days: 30
          if-no-files-found: ignore
